<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todas as Marcas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #004692, #00bee4);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .grid-marcas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .marca {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 10px;
    }

    .marca button {
      border-radius: 20px;
      font-weight: 600;
    }

    .total-geral {
      font-size: 1.4rem;
      margin-top: 25px;
      border-top: 1px solid rgba(255,255,255,0.3);
      padding-top: 15px;
    }
    .logo-top {
        position: fixed;      /* fixa na tela, mesmo ao rolar */
        top: 10px;            /* dist√¢ncia do topo */
        left: 10px;           /* dist√¢ncia da esquerda */
        width: 120px;         /* tamanho da imagem (ajuste como quiser) */
        z-index: 9999;        /* fica por cima de tudo */
    }
    .botao-voltar {
            position: fixed;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, #007bff, #00b4d8);
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            transition: all 0.25s ease;
            z-index: 1000;
        }
  </style>
</head>

<body>
  <a href="../index.html" class="botao-voltar">‚¨ÖÔ∏è Voltar</a>

  <div class="container text-center">
    <h2 class="mb-3">üì¶ Painel de Contagem do Dia</h2>

    <div class="grid-marcas" id="listaMarcas"></div>

    <div class="total-geral">
      <strong>Total geral:</strong> <span id="totalGeral">0</span>
    </div>

    <div class="d-flex justify-content-center gap-2 mt-4">
      <button class="btn btn-success" onclick="exportarExcel()">üìä Exportar Excel</button>
      <button class="btn btn-danger" onclick="limpar()">üóëÔ∏è Limpar Tudo</button>
    </div>
  </div>

  <script>
    const marcas = [
  { nome: "Adidas", arquivo: "adidas.html", chave: "codigos_adidas" },
  { nome: "Alpar", arquivo: "alpar.html", chave: "codigos_alparl" },
  { nome: "BBCE", arquivo: "bbce.html", chave: "codigos_bbce" },
  { nome: "Cambuci", arquivo: "cambuci.html", chave: "codigos_cambuci" },
  { nome: "Cooper shoes", arquivo: "coopers.html", chave: "codigos_coopers" },
  { nome: "Dass", arquivo: "dass.html", chave: "codigos_dass" },
  { nome: "DPK", arquivo: "dpk.html", chave: "codigos_dpk" },
  { nome: "Fila", arquivo: "fila.html", chave: "codigos_fila" },
  { nome: "Frilog", arquivo: "frilog.html", chave: "codigos_frilog" },
  { nome: "Magnum", arquivo: "magnum.html", chave: "codigos_magnum" },
  { nome: "Nakata", arquivo: "nakata.html", chave: "codigos_nakata" },
  { nome: "Nautica", arquivo: "nautica.html", chave: "codigos_nautica" },
  { nome: "Neoruber", arquivo: "neoruber.html", chave: "codigos_neoruber" },
  { nome: "New BR", arquivo: "newbr.html", chave: "codigos_newbr" },
  { nome: "Outros", arquivo: "outros.html", chave: "codigos_outros" },
  { nome: "Pegada", arquivo: "pegada.html", chave: "codigos_pegada" },
  { nome: "Penalty", arquivo: "penalty.html", chave: "codigos_penalty" },
  { nome: "Picadilly", arquivo: "picadilly.html", chave: "codigos_picadilly" },
  { nome: "Stampa", arquivo: "stampa.html", chave: "codigos_stampa" },
  { nome: "Sugar Shoes", arquivo: "sugars.html", chave: "codigos_sugars" },
  { nome: "Top Shoes", arquivo: "tops.html", chave: "codigos_tops" },
  { nome: "Viamarte", arquivo: "viamarte.html", chave: "codigos_viamarte" },
  { nome: "Vulcabras", arquivo: "vulcabras.html", chave: "codigos_vulcabras" },
  { nome: "Whirlpool", arquivo: "whirlpool.html", chave: "codigos_whirlpool" }
];


    function atualizarTela() {
      const lista = document.getElementById('listaMarcas');
      lista.innerHTML = '';
      let totalGeral = 0;

      marcas.forEach(m => {
        const codigos = JSON.parse(localStorage.getItem(m.chave) || '[]');
        totalGeral += codigos.length;

        const div = document.createElement('div');
        div.className = 'marca';
        div.innerHTML = `
          <span><strong>${m.nome}</strong>: ${codigos.length}</span>
          <button class="btn btn-light btn-sm" onclick="irPara('${m.arquivo}')">Abrir</button>
        `;
        lista.appendChild(div);
      });

      document.getElementById('totalGeral').textContent = totalGeral;
    }

    function irPara(pagina) {
      window.location.href = pagina;
    }

    function exportarExcel() {
      let dados = [];
      marcas.forEach(m => {
        const codigos = JSON.parse(localStorage.getItem(m.chave) || '[]');
        codigos.forEach((c, i) => {
          dados.push({ Marca: m.nome, N¬∫: i + 1, C√≥digo: c });
        });
      });

      if (dados.length === 0) {
        alert('Nenhum c√≥digo para exportar.');
        return;
      }

      const ws = XLSX.utils.json_to_sheet(dados);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "C√≥digos Totais");
      XLSX.writeFile(wb, `contagem_total_${new Date().toLocaleDateString('pt-BR')}.xlsx`);
    }

    function limpar() {
      if (confirm('Tem certeza que deseja limpar TODOS os dados?')) {
        marcas.forEach(m => localStorage.removeItem(m.chave));
        atualizarTela();
      }
    }

    atualizarTela();
  </script>
</body>
</html>
