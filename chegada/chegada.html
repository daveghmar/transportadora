<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todas as Marcas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #004692, #00bee4);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .grid-marcas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .marca {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 10px;
    }

    .marca button {
      border-radius: 20px;
      font-weight: 600;
    }

    .total-geral {
      font-size: 1.4rem;
      margin-top: 25px;
      border-top: 1px solid rgba(255,255,255,0.3);
      padding-top: 15px;
    }
    .logo-top {
        position: fixed;      /* fixa na tela, mesmo ao rolar */
        top: 10px;            /* dist√¢ncia do topo */
        left: 10px;           /* dist√¢ncia da esquerda */
        width: 120px;         /* tamanho da imagem (ajuste como quiser) */
        z-index: 9999;        /* fica por cima de tudo */
    }
    .botao-voltar {
            position: fixed;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, #007bff, #00b4d8);
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            transition: all 0.25s ease;
            z-index: 1000;
        }
  </style>
</head>

<body>
  <a href="../index.html" class="botao-voltar">‚¨ÖÔ∏è Voltar</a>

  <div class="container text-center">
   
    <h2 class="mb-3">üì¶ Painel de Contagem de volume</h2>
    <center>
    <input id="barcodeInput" type="text" class="form-control mb-3" placeholder="C√≥digo aqui" autofocus>
    </center>
    <div class="grid-marcas" id="listaMarcas"></div>

    <div class="total-geral">
      <strong>Total geral:</strong> <span id="totalGeral">0</span>
    </div>

    <div class="d-flex justify-content-center gap-2 mt-4">
      <button class="btn btn-success" onclick="exportarExcel()">üìä Exportar Excel</button>
      <button class="btn btn-danger" onclick="limpar()">üóëÔ∏è Limpar Tudo</button>
    </div>
    
  </div>

  <script>
  const marcas = [
    { nome: "Adidas", arquivo: "adidas.html", chave: "codigos_adidasc" },
    { nome: "Alpar", arquivo: "alpar.html", chave: "codigos_alparl" },
    { nome: "BBCE", arquivo: "bbce.html", chave: "codigos_bbceb" },
    { nome: "Cambuci", arquivo: "cambuci.html", chave: "codigos_cambucic" },
    { nome: "Cooper shoes", arquivo: "coopers.html", chave: "codigos_coopersc" },
    { nome: "Dass", arquivo: "dass.html", chave: "codigos_dassd" },
    { nome: "DPK", arquivo: "dpk.html", chave: "codigos_dpkd" },
    { nome: "Fila", arquivo: "fila.html", chave: "codigos_filaf" },
    { nome: "Frilog", arquivo: "frilog.html", chave: "codigos_frilogf" },
    { nome: "Magnum", arquivo: "magnum.html", chave: "codigos_magnumm" },
    { nome: "Nakata", arquivo: "nakata.html", chave: "codigos_nakatan" },
    { nome: "Nautica", arquivo: "nautica.html", chave: "codigos_nautican" },
    { nome: "Neoruber", arquivo: "neoruber.html", chave: "codigos_neorubern" },
    { nome: "New BR", arquivo: "newbr.html", chave: "codigos_newbrn" },
    { nome: "Pegada", arquivo: "pegada.html", chave: "codigos_pegadap" },
    { nome: "Penalty", arquivo: "penalty.html", chave: "codigos_penaltyp" },
    { nome: "Picadilly", arquivo: "picadilly.html", chave: "codigos_picadillyp" },
    { nome: "Stampa", arquivo: "stampa.html", chave: "codigos_stampas" },
    { nome: "Sugar Shoes", arquivo: "sugars.html", chave: "codigos_sugarss" },
    { nome: "Top Shoes", arquivo: "tops.html", chave: "codigos_topst" },
    { nome: "Viamarte", arquivo: "viamarte.html", chave: "codigos_viamartev" },
    { nome: "Vulcabras", arquivo: "vulcabras.html", chave: "codigos_vulcabrasv" },
    { nome: "Whirlpool", arquivo: "whirlpool.html", chave: "codigos_whirlpoolw" },
    { nome: "Pdcampos", arquivo: "pdcampos.html", chave: "codigos_pdcamposp" },
    { nome: "TJB", arquivo: "tjb.html", chave: "codigos_tjbt" },
    { nome: "Outros", arquivo: "outros.html", chave: "codigos_outroso" }
  ];

  // ====== REGRAS (SUAS) ======
  function detectarMarca(codigoRaw) {
    const codigo = String(codigoRaw).trim();

    // Nakata (alfanum√©rico, cont√©m 'vol', 12)
    if (codigo.length === 12 && /[a-zA-Z]/.test(codigo) && codigo.toLowerCase().includes("vol")) {
      return "Nakata";
    }

    // Vulcabras (23, come√ßa com (00), tem par√™nteses, cont√©m 17890858)
    if (codigo.length === 23 && codigo.startsWith("(00)") && codigo.includes("(") && codigo.includes(")") && codigo.includes("17890858")) {
      return "Vulcabras";
    }

    // Fila (termina com #3) - voc√™ anotou "10 digitos", mas o c√≥digo tem # ent√£o melhor usar regra do sufixo
    if (codigo.endsWith("#3")) {
      return "Fila";
    }

    // Dass (termina com #15)
    if (codigo.endsWith("#15")) {
      return "Dass";
    }

    // Adidas (20, come√ßa 00000, cont√©m 99999)
    if (codigo.length === 20 && codigo.startsWith("00000") && codigo.includes("99999")) {
      return "Adidas";
    }

    // Sugars (14, come√ßa 0200, termina 00004)
    if (codigo.length === 14 && codigo.startsWith("0200") && codigo.endsWith("00004")) {
      return "Sugar Shoes";
    }

    // Neoruber (14, come√ßa 0200, termina 00001)
    if (codigo.length === 14 && codigo.startsWith("0200") && codigo.endsWith("00001")) {
      return "Neoruber";
    }

    // Nautika (14, come√ßa com 9, termina 0009)
    if (codigo.length === 14 && codigo.startsWith("9") && codigo.endsWith("0009")) {
      return "Nautica";
    }

    // Pdcampos (17)
    if (codigo.length === 17 && /^\d+$/.test(codigo)) {
      return "Pdcampos";
    }

    // Alpar (28)
    if (codigo.length === 28 && /^\d+$/.test(codigo)) {
      return "Alpar";
    }

    // Cambuci (34, termina 100010)
    if (codigo.length === 34 && /^\d+$/.test(codigo) && codigo.endsWith("100010")) {
      return "Cambuci";
    }

    // TJB (14, come√ßa 230)
    if (codigo.length === 14 && codigo.startsWith("230") && /^\d+$/.test(codigo)) {
      return "TJB";
    }

    // Coopershoes (18, cont√©m 17909175)
    if (codigo.length === 18 && /^\d+$/.test(codigo) && codigo.includes("17909175")) {
      return "Cooper shoes";
    }

    return "Outros";
  }

  function chaveDaMarca(nomeMarca) {
    const item = marcas.find(m => m.nome.toLowerCase() === nomeMarca.toLowerCase());
    return item ? item.chave : "codigos_outroso";
  }

  function getLista(chave) {
    return JSON.parse(localStorage.getItem(chave) || "[]");
  }

  function setLista(chave, lista) {
    localStorage.setItem(chave, JSON.stringify(lista));
  }

  function adicionarCodigoNaMarca(codigo) {
    const marcaNome = detectarMarca(codigo);
    const chave = chaveDaMarca(marcaNome);

    const lista = getLista(chave);

    // Evita duplicado dentro da mesma marca
    if (lista.some(item => item.codigo === codigo)) {
      return { ok: false, motivo: "duplicado", marca: marcaNome };
    }

    const hora = new Date().toLocaleTimeString("pt-BR");
    lista.push({ codigo, hora });
    setLista(chave, lista);

    return { ok: true, marca: marcaNome };
  }

  // ====== UI principal ======
  const inputPrincipal = document.getElementById("barcodeInput");

  inputPrincipal.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const codigo = inputPrincipal.value.trim();
      if (!codigo) return;

      const r = adicionarCodigoNaMarca(codigo);
          
      
      if (r.ok) {
        dispararFlashGlobal(r.marca, codigo);
      }
      // Opcional: feedback r√°pido
      if (!r.ok && r.motivo === "duplicado") {
        // voc√™ pode trocar alert por toast etc.
        // alert(`C√≥digo duplicado na marca ${r.marca}`);
      }

      inputPrincipal.value = "";
      atualizarTela();
    }
  });

  function atualizarTela() {
    const lista = document.getElementById("listaMarcas");
    lista.innerHTML = "";
    let totalGeral = 0;

    marcas.forEach(m => {
      const codigos = getLista(m.chave);
      totalGeral += codigos.length;

      const div = document.createElement("div");
      div.className = "marca";
      div.innerHTML = `
        <span><strong>${m.nome}</strong>: ${codigos.length}</span>
        <button class="btn btn-light btn-sm" onclick="irPara('${m.arquivo}')">Abrir</button>
      `;
      lista.appendChild(div);
    });

    document.getElementById("totalGeral").textContent = totalGeral;
  }

  function irPara(pagina) {
    window.location.href = pagina;
  }

  function exportarExcel() {
    let dados = [];
    marcas.forEach(m => {
      const codigos = getLista(m.chave);
      codigos.forEach((c, i) => {
        // c √© {codigo, hora}
        dados.push({ Marca: m.nome, N¬∫: i + 1, C√≥digo: c.codigo, Hora: c.hora });
      });
    });

    if (dados.length === 0) {
      alert("Nenhum c√≥digo para exportar.");
      return;
    }

    const ws = XLSX.utils.json_to_sheet(dados);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "C√≥digos Totais");
    XLSX.writeFile(wb, `contagem_total_${new Date().toLocaleDateString("pt-BR")}.xlsx`);
  }

  function limpar() {
    if (confirm("Tem certeza que deseja limpar TODOS os dados?")) {
      marcas.forEach(m => localStorage.removeItem(m.chave));
      atualizarTela();
    }
  }

  atualizarTela();
  window.addEventListener("click", () => inputPrincipal.focus());

  // ===== FLASH VERDE GLOBAL (todas as telas) =====
  function flashVerde() {
    // evita empilhar flashes
    const existente = document.getElementById("flash-verde-overlay");
    if (existente) existente.remove();

    const div = document.createElement("div");
    div.id = "flash-verde-overlay";
    div.style.position = "fixed";
    div.style.inset = "0";
    div.style.background = "rgba(150, 255, 10, 0.55)";
    div.style.zIndex = "999999";
    div.style.pointerEvents = "none";
    div.style.opacity = "100%";
    div.style.transition = "opacity 1ms ease";

    document.body.appendChild(div);

    // liga
    requestAnimationFrame(() => {
      div.style.opacity = "1";
      // desliga
      setTimeout(() => {
        div.style.opacity = "0";
        setTimeout(() => div.remove(), 180);
      }, 180);
    });
  }

  // Evento que avisa OUTRAS telas (abas/janelas) quando um c√≥digo foi contabilizado
  const FLASH_KEY = "flash_scan_event_v1";

  function dispararFlashGlobal(marca, codigo) {
    // pisca na aba atual
    flashVerde();

    // grava um "evento" no localStorage -> outras abas recebem via "storage"
    const payload = {
      t: Date.now(),
      marca: marca || null,
      codigo: codigo || null
    };
    localStorage.setItem(FLASH_KEY, JSON.stringify(payload));
  }

  // outras abas/janelas abertas recebem aqui e piscam
  window.addEventListener("storage", (e) => {
    if (e.key === FLASH_KEY) {
      flashVerde();
    }
  });

  // opcional: ao voltar pra aba (foco), se teve scan recente, pisca
  window.addEventListener("focus", () => {
    try {
      const raw = localStorage.getItem(FLASH_KEY);
      if (!raw) return;
      const evt = JSON.parse(raw);
      if (evt && evt.t && (Date.now() - evt.t) < 1500) {
        flashVerde();
      }
    } catch {}
  });
</script>
</body>
</html>
