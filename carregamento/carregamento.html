    <style>

</head>

<body>

<a href="../index.html" class="botao-voltar">‚¨ÖÔ∏è Voltar</a>
    <div class="modal fade" id="modalIdentificacao" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalIdentificacaoLabel" aria-hidden="true">

                </div>

    <script>
        const MOTORISTA_KEY = 'motorista_nome';
        const PLACA_KEY = 'veiculo_placa';

        const marcas = [
            { nome: "Adidas", arquivo: "adidas.html", chave: "codigos_adidas" },
            { nome: "Alpar", arquivo: "alpar.html", chave: "codigos_alpar" },
            { nome: "BBCE", arquivo: "bbce.html", chave: "codigos_bbce" },
            { nome: "Cambuci", arquivo: "cambuci.html", chave: "codigos_cambuci" },
            { nome: "Cooper shoes", arquivo: "coopers.html", chave: "codigos_coopers" },
            { nome: "Dass", arquivo: "dass.html", chave: "codigos_dass" },
            { nome: "DPK", arquivo: "dpk.html", chave: "codigos_dpk" },
            { nome: "Fila", arquivo: "fila.html", chave: "codigos_fila" },
            { nome: "Frilog", arquivo: "frilog.html", chave: "codigos_frilog" },
            { nome: "Magnum", arquivo: "magnum.html", chave: "codigos_magnum" },
            { nome: "Nakata", arquivo: "nakata.html", chave: "codigos_nakata" },
            { nome: "Nautica", arquivo: "nautica.html", chave: "codigos_nautica" },
            { nome: "Neoruber", arquivo: "neoruber.html", chave: "codigos_neoruber" },
            { nome: "New BR", arquivo: "newbr.html", chave: "codigos_newbr" },
            { nome: "Pegada", arquivo: "pegada.html", chave: "codigos_pegada" },
            { nome: "Penalty", arquivo: "penalty.html", chave: "codigos_penalty" },
            { nome: "Picadilly", arquivo: "picadilly.html", chave: "codigos_picadilly" },
            { nome: "Stampa", arquivo: "stampa.html", chave: "codigos_stampa" },
            { nome: "Sugar Shoes", arquivo: "sugars.html", chave: "codigos_sugars" },
            { nome: "Top Shoes", arquivo: "tops.html", chave: "codigos_tops" },
            { nome: "Viamarte", arquivo: "viamarte.html", chave: "codigos_viamarte" },
            { nome: "Vulcabras", arquivo: "vulcabras.html", chave: "codigos_vulcabras" },
            { nome: "Whirlpool", arquivo: "whirlpool.html", chave: "codigos_whirlpool" },
            { nome: "Pdcampos", arquivo: "pdcampos.html", chave: "codigos_pdcampos" },
            { nome: "TJB", arquivo: "tjb.html", chave: "codigos_tjb" },

        ];

        // --- Fun√ß√µes do Modal de Identifica√ß√£o ---

       
    function cancelarIdentificacao() {
        window.location.href = "../index.html";
    }

        function verificarIdentificacao() {
            const motorista = localStorage.getItem(MOTORISTA_KEY);
            const placa = localStorage.getItem(PLACA_KEY);
            const mainContainer = document.getElementById('mainContainer');

            if (motorista && placa) {
                // Se j√° houver dados, exibe o painel
                mainContainer.classList.remove('hidden');
                exibirDadosIdentificacao(motorista, placa);
                atualizarTela();
                configurarLeituraPrincipal();
            } else {
                // Se n√£o houver, exibe o modal
                mainContainer.classList.add('hidden');
                const modalElement = document.getElementById('modalIdentificacao');
                const modalBootstrap = new bootstrap.Modal(modalElement);
                modalBootstrap.show();
            }
        }

        function salvarIdentificacao() {
            const nomeMotorista = document.getElementById('nomeMotorista').value.trim();
            const placaVeiculo = document.getElementById('placaVeiculo').value.trim();
            
            if (nomeMotorista === "" || placaVeiculo === "") {
                alert("Por favor, preencha o nome do motorista e a placa do ve√≠culo.");
                return;
            }

            localStorage.setItem(MOTORISTA_KEY, nomeMotorista);
            localStorage.setItem(PLACA_KEY, placaVeiculo);
            
            // Fecha o modal
            const modalElement = document.getElementById('modalIdentificacao');
            const modalBootstrap = bootstrap.Modal.getInstance(modalElement);
            modalBootstrap.hide();

            // Exibe o painel principal
            document.getElementById('mainContainer').classList.remove('hidden');
            exibirDadosIdentificacao(nomeMotorista, placaVeiculo);
            atualizarTela();
            configurarLeituraPrincipal();
        }

        function exibirDadosIdentificacao(motorista, placa) {
            const divDados = document.getElementById('dadosIdentificacao');
            divDados.innerHTML = `
                <b>Motorista:</b> ${motorista} <b>||</b> 
                <b>Ve√≠culo:</b> ${placa}
            `;
        }

        // --- Fun√ß√µes Originais do Painel ---

        function atualizarTela() {
            const lista = document.getElementById('listaMarcas');
            lista.innerHTML = '';
            let totalGeral = 0;

            marcas.forEach(m => {
                const codigos = JSON.parse(localStorage.getItem(m.chave) || '[]');
                totalGeral += codigos.length;

                const div = document.createElement('div');
                div.className = 'marca';
                div.innerHTML = `
                    <span><strong>${m.nome}</strong>: ${codigos.length}</span>
                    <button class="btn btn-light btn-sm" onclick="irPara('${m.arquivo}')">Abrir</button>
                `;
                lista.appendChild(div);
            });

            document.getElementById('totalGeral').textContent = totalGeral;
        }
        function irPara(pagina) {
            window.location.href = pagina;
        }

        function exportarExcel() {
    let dados = [];

    const motorista = localStorage.getItem("motorista_nome") || "N/A";
    const placa = localStorage.getItem("veiculo_placa") || "N/A";

    // Bloco Motorista / Ve√≠culo
    dados.push({ Marca: "Motorista", Quantidade: "", Codigo: motorista, Hora: "" });
    dados.push({ Marca: "Ve√≠culo", Quantidade: "", Codigo: placa, Hora: "" });
    dados.push({ Marca: "----------------", Quantidade: "", Codigo: "", Hora: "" });

    // Para cada marca salva
    marcas.forEach(m => {
        const registros = JSON.parse(localStorage.getItem(m.chave) || '[]');

        if (registros.length > 0) {
            // Nome da marca uma vez
            dados.push({ Marca: m.nome, Quantidade: "", Codigo: "", Hora: "" });

            registros.forEach((item, idx) => {
                dados.push({
                    Marca: "",
                    Quantidade: idx + 1,
                    Codigo: item.codigo,
                    Hora: item.hora || ""
                });
            });

            // Linha separadora
            dados.push({ Marca: "", Quantidade: "", Codigo: "", Hora: "" });
        }
    });

    // Gera√ß√£o do Excel
    const worksheet = XLSX.utils.json_to_sheet(dados);

    // === AUTO-AJUSTE DAS COLUNAS ===
    const range = XLSX.utils.decode_range(worksheet['!ref']);
    worksheet['!cols'] = [];

    for (let C = range.s.c; C <= range.e.c; ++C) {
        let maxWidth = 10;
        for (let R = range.s.r; R <= range.e.r; ++R) {
            const cell = worksheet[XLSX.utils.encode_cell({ r: R, c: C })];
            if (cell && cell.v) {
                const cellValue = String(cell.v);
                maxWidth = Math.max(maxWidth, cellValue.length + 2);
            }
        }
        worksheet['!cols'][C] = { wch: maxWidth };
    }
    // === FIM DO AUTO-AJUSTE ===

    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Contagem");
    XLSX.writeFile(workbook, "contagem.xlsx");
}

        function limpar() {
            if (confirm('Tem certeza que deseja limpar TODOS os dados? Isso incluir√° as informa√ß√µes de Motorista/Placa.')) {
                marcas.forEach(m => localStorage.removeItem(m.chave));
                localStorage.removeItem(MOTORISTA_KEY);
                localStorage.removeItem(PLACA_KEY);
                
                // For√ßa a re-exibi√ß√£o do modal
                document.getElementById('mainContainer').classList.add('hidden');
                verificarIdentificacao(); 
            }
        }

// FLASH VERDE GLOBAL
// =======================
function flashVerde() {
  const existente = document.getElementById("flash-verde-overlay");
  if (existente) existente.remove();

  const div = document.createElement("div");
  div.id = "flash-verde-overlay";
  div.style.position = "fixed";
  div.style.inset = "0";
  div.style.background = "rgba(0, 255, 100, 0.55)";
  div.style.zIndex = "999999";
  div.style.pointerEvents = "none";
  div.style.opacity = "0";
  div.style.transition = "opacity 120ms ease";
  document.body.appendChild(div);

  requestAnimationFrame(() => {
    div.style.opacity = "1";
    setTimeout(() => {
      div.style.opacity = "0";
      setTimeout(() => div.remove(), 180);
    }, 180);
  });
}

const FLASH_KEY = "flash_scan_event_v1";

function dispararFlashGlobal(marca, codigo) {
  flashVerde(); // na tela atual
  localStorage.setItem(FLASH_KEY, JSON.stringify({ t: Date.now(), marca, codigo }));
}

// outras abas/janelas piscam quando localStorage muda
window.addEventListener("storage", (e) => {
  if (e.key === FLASH_KEY) flashVerde();
});

// se voc√™ trocar de tela e voltar r√°pido, pisca tamb√©m
window.addEventListener("focus", () => {
  try {
    const raw = localStorage.getItem(FLASH_KEY);
    if (!raw) return;
    const evt = JSON.parse(raw);
    if (evt?.t && Date.now() - evt.t < 1500) flashVerde();
  } catch {}
});

// =======================
// DETEC√á√ÉO DE MARCA (SUAS REGRAS)
// =======================
function detectarMarca(codigoRaw) {
  const codigo = String(codigoRaw).trim();

  if (codigo.length === 12 && /[a-zA-Z]/.test(codigo) && codigo.toLowerCase().includes("vol")) return "Nakata";
  if (codigo.length === 23 && codigo.startsWith("(00)") && codigo.includes("17890858")) return "Vulcabras";
  if (codigo.endsWith("#3")) return "Fila";
  if (codigo.endsWith("#15")) return "Dass";
  if (codigo.length === 20 && codigo.startsWith("00000") && codigo.includes("99999")) return "Adidas";
  if (codigo.length === 14 && /^\d+$/.test(codigo) && codigo.startsWith("0200") && codigo.endsWith("00004")) return "Sugar Shoes";
  if (codigo.length === 14 && /^\d+$/.test(codigo) && codigo.startsWith("0200") && codigo.endsWith("00001")) return "Neoruber";
  if (codigo.length === 14 && /^\d+$/.test(codigo) && codigo.startsWith("9") && codigo.endsWith("0009")) return "Nautica";
  if (codigo.length === 17 && /^\d+$/.test(codigo)) return "Pdcampos";
  if (codigo.length === 28 && /^\d+$/.test(codigo)) return "Alpar";
  if (codigo.length === 34 && /^\d+$/.test(codigo) && codigo.endsWith("100010")) return "Cambuci";
  if (codigo.length === 14 && /^\d+$/.test(codigo) && codigo.startsWith("230")) return "TJB";
  if (codigo.length === 18 && /^\d+$/.test(codigo) && codigo.includes("17909175")) return "Cooper shoes";

  return "Outros";
}

function getMarcaObj(nomeMarca) {
  return marcas.find(m => m.nome.toLowerCase() === nomeMarca.toLowerCase())
      || marcas.find(m => m.nome === "Outros");
}

function lerLista(chave) {
  return JSON.parse(localStorage.getItem(chave) || "[]");
}
function salvarLista(chave, lista) {
  localStorage.setItem(chave, JSON.stringify(lista));
}

function contabilizarCodigo(codigo) {
  const marcaNome = detectarMarca(codigo);
  const marcaObj = getMarcaObj(marcaNome);
  const chave = marcaObj.chave;

  const lista = lerLista(chave);

  // evita duplicado dentro da marca
  if (lista.some(x => x.codigo === codigo)) {
    return { ok: false, motivo: "duplicado", marca: marcaNome };
  }

  const hora = new Date().toLocaleTimeString("pt-BR");
  lista.push({ codigo, hora });
  salvarLista(chave, lista);

  return { ok: true, marca: marcaNome };
}

// =======================
// SCAN NA P√ÅGINA PRINCIPAL
// =======================
function configurarLeituraPrincipal() {
  const input = document.getElementById("barcodeInput");
  if (!input) return;

  // evita registrar o listener 2x
  if (input.dataset.listener === "1") return;
  input.dataset.listener = "1";

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const codigo = input.value.trim();
      if (!codigo) return;

      const r = contabilizarCodigo(codigo);
      if (r.ok) {
        dispararFlashGlobal(r.marca, codigo);
        atualizarTela();
      } else {
        // opcional: piscar vermelho em duplicado
        // alert(`Duplicado em ${r.marca}`);
      }

      input.value = "";
    }
  });

  // mant√©m foco
  window.addEventListener("click", () => input.focus());
  setTimeout(() => input.focus(), 200);
}
        // Inicia a verifica√ß√£o ao carregar a p√°gina
        verificarIdentificacao();
    </script>
